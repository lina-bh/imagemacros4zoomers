<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>image macros for zoomers</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <textarea class="textarea" id="text" rows="4"></textarea>
    <img id="render-target" alt="" />
    <input class="input-file" id="image-input" type="file" accept="image/*" />
    <p>
      Font is
      <a href="https://www.theleagueofmoveabletype.com/league-gothic"
        >League Gothic</a
      >
      by the League of Movable Type.
    </p>
    <details>
      <summary>Why not the epic whisper font</summary>
      <p>
        The font Whisper used, Upright, is a commercial font that is no longer
        available and I don't want to distribute it
      </p>
    </details>
  </body>
</html>
